<!DOCTYPE html>
<html>
<head>
    <title>Frontend Page Creation with Specific Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 data-testid="slackUserName">helenefebe</h1>
        <img class="profile-picture" src="profile-image.jpg" alt="helenefebe" data-testid="slackDisplayImage">
        <p>Current Day of the Week: <span data-testid="currentDayOfTheWeek"></span></p>
        <p>Current UTC Time: <span data-testid="currentUTCTime"></span></p>
        <p>Track: <span data-testid="myTrack">Frontend</span></p>
        <p>GitHub URL: <a href="https://github.com/HelenJonathan/auto-date.time-update" data-testid="githubURL">https://github.com/HelenJonathan/auto-date.time-update</a></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
